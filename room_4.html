<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My first three.js app</title>
        <style>
            body { margin: 0; }
            canvas { display: block; }
        </style>
    </head>
    <body>
        <script src="js/three.js"></script>
        <script>
			// setting
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// 카메라 위치 및 앵글 조정
			camera.position.z = 5;
			camera.position.x = 5;
			camera.position.y = 5;
			camera.lookAt(0, 0, 0);

		   // cube들을 원형으로 배치
		   const orbit_group = new THREE.Group();
		   const cube_count = 10;
		   var cube_radius = 3;

		   // 궤도 풀 : 큐브 그룹, 궤도 모양, 각도,  회전 속도
		   const orbit_pool = [
			   {
				   "orbit_shape" : "circle",
				   "angle" : 0,
				   "speed" : 0.01,
			   },
		   ];
			
			// start
		   const angle = (Math.PI * 2) / cube_count;
		   for (let i = 0; i < cube_count; i++) {

				// 구체
				const geometry = new THREE.SphereGeometry( 0.5, 32, 32 );
				const material = new THREE.MeshBasicMaterial( { color: 0xd18063 } );
				const cube = new THREE.Mesh( geometry, material );
				cube.position.x = Math.cos(angle * i) * cube_radius;
				cube.position.z = Math.sin(angle * i) * cube_radius;
				cube.lookAt(0, 0, 0);
				orbit_group.add(cube);

		   }
		   scene.add( orbit_group );


		   function animate() {
			   requestAnimationFrame( animate );

			   // 궤도 움직이기
			   orbit_group.rotation.y += 0.01;
			   
			   renderer.render( scene, camera );
		   }
		   animate();

	   </script>
	 </body>
 </html>
